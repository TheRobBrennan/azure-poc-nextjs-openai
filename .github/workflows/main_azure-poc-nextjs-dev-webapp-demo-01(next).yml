# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Next.js demo-01 app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_on_azure:
    name: Build Next.js app on Azure
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: npm install, build, and test
        run: |
          cd apps/demo-01
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip all files for upload between jobs
        # IMPORTANT: .next is a hidden folder and will NOT be included in the zip unless we specify it
        run: zip next.zip ./* .next -qr

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: next.zip

  deploy_to_azure:
    name: Deploy Next.js application to Azure
    runs-on: ubuntu-latest
    needs: build_on_azure
    environment:
      # You can see this if you go to the GitHub repo and look under "Deployments" on the right side
      name: "Staging"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    env:
      # TODO: Replace this with the appropriate publish profile created via the Azure portal
      PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D519944001DF4390BB146C0934DAACA4 }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "azure-poc-nextjs-dev-webapp-demo-01"
          slot-name: "next"
          publish-profile: ${{ env.PUBLISH_PROFILE }}
          package: next.zip

      - name: Delete zip file
        run: rm next.zip
